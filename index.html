<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <section
      class="container-fluid"
      style="
        background: #6070ff;
        width: 100%;
        background-image: url(backg.png);
        background-repeat: no-repeat;

        background-size: cover;
      "
    >
      <div
        class="d-flex gap-lg-2 flex-column flex-lg-column justify-content-center w-50 mx-auto"
        style="color: white"
      >
        <h6
          class="text-center my-10 display-5 md-heading-2 w-50 mx-auto fw-bold lh-base"
        >
          Contact me
        </h6>
        <h6 class="text-center my-8 display-10 md-heading-1">
          If you have an application you are interested in developing, a feature
          that you need built or a project that needs coding. Iâ€™d love to help
          with it
        </h6>

        <form action="#" method="POST" class="w-100 px-3">
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="exampleInputText1"
              name="user_name"
              maxlength="30"
              required
              placeholder="Full Name"
            />
          </div>
          <div class="mb-3">
            <input
              type="email"
              class="form-control"
              id="exampleInputPassword1"
              required
              name="user_email"
              placeholder="Email address"
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
            />
          </div>

          <div class="mb-5">
            <textarea
              name="user_message"
              id="exampleTextarea"
              cols="50"
              rows="10"
              maxlength="500"
              class="form-control"
              placeholder="Enter text here"
              required
            ></textarea>
          </div>
          <div class="d-flex justify-content-center">
            <button
              type="submit"
              class="btn btn-success"
              style="
                background-color: #fff;
                color: #6070ff;
                align-items: center;
              "
            >
              Get in touch
            </button>
          </div>
        </form>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
